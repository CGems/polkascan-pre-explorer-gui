<div class="column is-12">
    <app-polkascan-header></app-polkascan-header>
    <div *ngIf="accountIndex$ | async as accountIndex">
        <section class="info-tiles">
          <div class="card events-card">
              <header class="card-header" *ngIf="accountIndex">
                  <p class="card-header-title">
                      Account Index {{ accountIndex.attributes.short_address }}
                  </p>
                  <a  class="card-header-icon" aria-label="more options">
                 <span class="icon"><i class="fa fa-id-card-alt fa-2x"></i></span>
                </a>
              </header>
              <div class="card-table" *ngIf="accountIndex">
                  <div class="content">
                      <table class="table is-fullwidth is-striped">
                          <tbody>
                              <tr>
                                <td>Account</td>
                                <td *ngIf="!accountIndex.attributes.address">N/A</td>
                                <td *ngIf="accountIndex.attributes.address"><a routerLink="/account/{{ accountIndex.attributes.address }}" class="address-mobile-format"><app-identicon [accountId]="accountIndex.attributes.account_id"></app-identicon> {{ accountIndex.attributes.address }}</a></td>
                              </tr>
                              <tr>
                                <td>Is reclaimable</td>
                                <td>
                                  <i *ngIf="accountIndex.attributes.is_reclaimable" class="fa fa-check" style="color: forestgreen"></i>
                                  <i *ngIf="!accountIndex.attributes.is_reclaimable" class="fa fa-times" style="color: darkred"></i>
                                </td>
                              </tr>
                              <tr>
                                <td>Is reclaimed</td>
                                <td>
                                  <i *ngIf="accountIndex.attributes.is_reclaimed" class="fa fa-check" style="color: forestgreen"></i>
                                  <i *ngIf="!accountIndex.attributes.is_reclaimed" class="fa fa-times" style="color: darkred"></i>
                                </td>
                              </tr>
                              <tr>
                                <td width="20%">Created at block</td>
                                <td><a routerLink="/block/{{ accountIndex.attributes.created_at_block }}">{{ accountIndex.attributes.created_at_block }}</a></td>
                              </tr>
                              <tr>
                                <td width="20%">Updated at block</td>
                                <td><a routerLink="/block/{{ accountIndex.attributes.updated_at_block }}">{{ accountIndex.attributes.updated_at_block }}</a></td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
        </section>
    </div>
</div>
