<div class="columns">
    <div class="column is-12">
        <app-polkascan-header></app-polkascan-header>
        <section>
            <div class="card ">
                <header class="card-header">
                    <p class="card-header-title">
                        Logs
                    </p>
                    <a class="card-header-icon" aria-label="more options">
                      <span class="icon">
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                      </span>
                    </a>
                </header>
                <div class="card-table">
                    <div class="content">
                        <app-loading-box *ngIf="logs.is_loading"></app-loading-box>
                        <table class="table is-fullwidth is-striped" *ngIf="logs.data.length > 0">
                             <thead>
                              <tr>
                                <th></th>
                                <th>Log ID</th>
                                <th class="is-hidden-mobile">Block</th>
                                <th>Type</th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let log of logs.data; trackBy: logs.trackBy">
                                    <td width="5%">
                                      <i class="fa fa-book"></i>
                                    </td>
                                    <td>{{ log.id }}</td>
                                    <td class="is-hidden-mobile"><a routerLink="/block/{{ log.attributes.block_id }}">{{ log.attributes.block_id }}</a></td>
                                    <td>{{ log.attributes.type }}</td>
                                    <td width="5%"><a class="button is-small is-primary" routerLink="/log/{{ log.id }}">Details</a></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="no-items" *ngIf="logs.data.length == 0 && !logs.is_loading">No items</div>
                    </div>
                </div>
                <footer class="card-footer">
                    <a (click)="getNextItems()" class="card-footer-item">View next</a>
                </footer>
            </div>
        </section>
    </div>
</div>
