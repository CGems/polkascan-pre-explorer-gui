<div class="columns">
    <div class="column is-12">
        <app-polkascan-header></app-polkascan-header>
        <section>
            <div class="card ">
                <header class="card-header">
                    <p class="card-header-title">
                        Democracy Referenda
                    </p>
                    <a class="card-header-icon" aria-label="more options">
                      <span class="icon">
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                      </span>
                    </a>
                </header>
                <div class="card-table">
                    <div class="content">
                        <app-loading-box *ngIf="referenda.is_loading"></app-loading-box>
                        <table class="table is-fullwidth is-striped" *ngIf="referenda.data.length > 0">
                             <thead>
                              <tr>
                                <th></th>
                                <th>Referendum ID</th>
                                <th class="is-hidden-mobile">Created at Block</th>
                                <th>Vote Threshold</th>
                                <th>Status</th>
                                <th>Success</th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let referendum of referenda.data; trackBy: referenda.trackBy">
                                    <td width="5%">
                                      <i class="fa fa-poll"></i>
                                    </td>
                                    <td>{{ referendum.attributes.id }}</td>
                                    <td class="is-hidden-mobile"><a routerLink="/block/{{ referendum.attributes.created_at_block }}">{{ referendum.attributes.created_at_block }}</a></td>
                                    <td>
                                      {{ referendum.attributes.vote_threshold }}
                                    </td>
                                    <td>
                                      {{ referendum.attributes.status }}
                                    </td>
                                    <td>
                                      <i *ngIf="referendum.attributes.success === true" class="fa fa-check" style="color: forestgreen"></i>
                                      <i *ngIf="referendum.attributes.success === false" class="fa fa-times" style="color: darkred"></i>
                                    </td>
                                    <td width="5%"><a class="button is-small is-primary" routerLink="/democracy/referendum/{{ referendum.attributes.id }}">Details</a></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="no-items" *ngIf="referenda.data.length == 0 && !referenda.is_loading">No items</div>
                    </div>
                </div>
                <footer class="card-footer">
                    <a (click)="getNextItems()" class="card-footer-item">View next</a>
                </footer>
            </div>
        </section>
    </div>
</div>
